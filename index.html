<!DOCTYPE html>
<html>
<head>

    <title>Anime Watcher (⊙_⊙)</title>

    <script defer type="text/javascript" src="index.js"></script>

    <header>
        <h2 id="title">Anime Watcher</h2>

    </form>

    <div id="anime-container">

    </div>

    <footer>
        <p>Powered By: 
            <img id='jikan-logo' src='https://jikan.moe/assets/images/logo/jikan.logo.png' alt="Jikan API Logo"/>

    </footer>
